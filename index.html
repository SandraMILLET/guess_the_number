    <title>Devine le nombre</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>🎯 Devine le nombre</h1>
  <section class="game-card fade-in">
    <h2>Règles du jeu</h2>
    <ul>
      <li>Le nombre est entre 1 et 100.</li>
      <li>Nombre illimité d'essais.</li>
      <div class="progress-bar-container">
  <div id="progressBar"></div>
</div>

      <li>Indice après chaque tentative.</li>
    </ul>

    <label for="guessInput">Entrez votre nombre :</label>       
<input type="text"
       inputmode="decimal"
       pattern="[0-9]*"
       id="guessInput"
       placeholder="Ex: 42"
       autocomplete="off"
       autocorrect="off"
       spellcheck="false"
       enterkeyhint="go"
>

    <button id="guessButton">🔍 Deviner</button>

    <p id="result"></p>
    <p id="attempts"></p>
    <button id="resetButton" style="display:none;">🔁 Recommencer</button>

    <div class="stats">
  <h3>📊 Tes stats</h3>
  <p id="gamesPlayed"></p>
  <p id="averageAttempts"></p>
  <p id="bestScore"></p>
</div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
